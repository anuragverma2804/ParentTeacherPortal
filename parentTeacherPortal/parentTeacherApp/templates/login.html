<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Log In</title>
</head>


<body style="background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed; min-height: 100vh;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow-lg p-4 fade-in" style="border-radius:2rem; background:rgba(255,255,255,0.93);">
                    <div class="text-center mb-3">
                        <img src="https://img.icons8.com/color/96/000000/school.png" alt="School Logo" style="width:56px;">
                        <h2 class="fw-bold mt-2" style="color:#f7971e;">Log In</h2>
                    </div>
                    <form action="/login" method="post" id="form">{% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select id="role_select" class="form-select mb-4" aria-label="Default select example" name="role">
                                <option value="teacher">Teacher</option>
                                <option value="student">Student</option>
                                <option value="school">School</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" required name="email" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="pass">Password</label>
                            <input type="password" id="pass" class="form-control" required name="pass" />
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <a href="#!" class="small text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3" style="border-radius:1.5rem; font-weight:bold;">Sign in</button>
                        <div class="text-center mt-2">
                            <p>Not a member? <a href="/signup">Register</a></p>
                            <p class="mb-2">or sign in with:</p>
                            <div class="d-flex justify-content-center gap-2">
                                <button type="button" class="btn btn-outline-primary btn-floating rounded-circle shadow-sm" style="width:40px;height:40px;display:flex;align-items:center;justify-content:center;">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-floating rounded-circle shadow-sm" style="width:40px;height:40px;display:flex;align-items:center;justify-content:center;">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-outline-info btn-floating rounded-circle shadow-sm" style="width:40px;height:40px;display:flex;align-items:center;justify-content:center;">
                                    <i class="fab fa-twitter"></i>
                                </button>
                                <button type="button" class="btn btn-outline-dark btn-floating rounded-circle shadow-sm" style="width:40px;height:40px;display:flex;align-items:center;justify-content:center;">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
            min-height: 100vh;
            font-family: 'Nunito', 'Segoe UI', 'Comic Sans MS', cursive, sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-floating i {
            font-size: 1.2rem;
        }
        .btn-outline-primary:hover {
            background: #1877f2;
            color: #fff;
        }
        .btn-outline-danger:hover {
            background: #ea4335;
            color: #fff;
        }
        .btn-outline-info:hover {
            background: #1da1f2;
            color: #fff;
        }
        .btn-outline-dark:hover {
            background: #333;
            color: #fff;
        }
        @media (max-width: 767.98px) {
            html, body {
                width: 100vw !important;
                min-width: 100vw !important;
                max-width: 100vw !important;
                height: 100vh !important;
                min-height: 100vh !important;
                max-height: 100vh !important;
                overflow-x: hidden !important;
                background: #fff !important;
            }
            body {
                padding: 0 !important;
                margin: 0 !important;
                background: #fff !important;
            }
            .container.py-5, .container {
                width: 100vw !important;
                min-width: 100vw !important;
                max-width: 100vw !important;
                padding: 0 !important;
                margin: 0 !important;
                background: #fff !important;
            }
            .row.justify-content-center {
                margin: 0 !important;
            }
            .col-lg-5.col-md-7 {
                max-width: 100vw !important;
                min-width: 100vw !important;
                flex: 0 0 100% !important;
                padding: 0 !important;
            }
            .card.shadow-lg.p-4.fade-in {
                padding: 1.2rem 0.5rem !important;
                border-radius: 0 !important;
                min-height: 100vh !important;
                width: 100vw !important;
                max-width: 100vw !important;
                box-shadow: none !important;
                margin: 0 !important;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background: #fff !important;
            }
            .form-label, .form-select, .form-control {
                font-size: 1rem !important;
            }
            .btn, .btn-primary {
                font-size: 1rem !important;
                padding: 0.7rem 1.2rem !important;
            }
            .btn-floating {
                width: 36px !important;
                height: 36px !important;
            }
            .btn-floating i {
                font-size: 1rem !important;
            }
            .text-center.mb-3 img {
                width: 44px !important;
            }
            h2.fw-bold.mt-2 {
                font-size: 1.4rem !important;
            }
        }
        /* PWA/Hybrid app look for mobile */
        @media (max-width: 600px) {
            body, html {
                background: #fff !important;
            }
            .card.shadow-lg.p-4.fade-in {
                border-radius: 0 !important;
                min-height: 100vh !important;
                width: 100vw !important;
                max-width: 100vw !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 1.2rem 0.2rem !important;
            }
            .container, .container.py-5 {
                padding: 0 !important;
                margin: 0 !important;
                width: 100vw !important;
                min-width: 100vw !important;
                max-width: 100vw !important;
            }
            .col-lg-5.col-md-7 {
                padding: 0 !important;
            }
        }
    </style>
</body>

</html>
